<body><script type="text/javascript">
function bark(name, weight){
	if (weight > 20){
		console.log(name + " says WOOF WOOF");	
	} else {
		console.log(name + " says woof woof");
		}
	}
bark("Rover", 23);
bark("Spot", 13);
bark("Spike", 53);
bark("Lady", 17);
</script>
