<body>
	<script type="text/javascript">
	//Declare variables before you use them
	var hours=40;//Hours worked //var can hold anything
	var payRate=9;//$'s hour
	//Calculate your paycheck
	var grossPay=hours*payRate;
	//output the result
	document.write("<p>Paycheck = $"+grossPay+"</p>");
	document.write("<p>Paycheck = $",grossPay,"</p>");
	</script>
